apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: northpole
  labels:
    app: northpole
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: northpole
    spec:
      containers:
      - name: northpole-app
        # Replace  with your project ID or use `make template`
        image: gcr.io/northpole/northpole
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: northpole.settings.staging
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_PASSWORD
          - name: NORTHPOLE_LOG_LEVEL
            valueFrom:
              secretKeyRef:
                name: staging-settings
                key: NORTHPOLE_LOG_LEVEL
          - name: NORTHPOLE_REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: staging-settings
                key: NORTHPOLE_REDIS_HOST
          - name: NORTHPOLE_REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: staging-settings
                key: NORTHPOLE_REDIS_PORT

      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.16
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=northpole:us-east1:northpole-staging=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-oauth-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
        # [END proxy_container]
        # [START volumes]
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
      # [END volumes]
          # [END kubernetes_deployment]

---

# [START service]
apiVersion: v1
kind: Service
metadata:
  name: northpole
  labels:
    app: northpole
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: northpole
# [END service]


---

# [START ingress]
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: northpole-ingress-resource
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.global-static-ip-name: "northpole-staging-ip"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: northpole
          servicePort: 8000
#      - path: /ws/
#        backend:
#          serviceName: northpole
#          servicePort: 8000