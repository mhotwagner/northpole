apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: northpole
  labels:
    app: northpole
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: northpole
    spec:
      containers:
      - name: northpole-app
        # Replace  with your project ID or use `make template`
        image: gcr.io/northpole/northpole
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: northpole.settings.staging
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: staging-db
                key: POSTGRES_PASSWORD

      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.16
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=northpole:us-east1:northpole-staging=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-oauth-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
        # [END proxy_container]
        # [START volumes]
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
      # [END volumes]
          # [END kubernetes_deployment]

---

# [START service]
# The northpole service provides a load-balancing proxy over the northpole app
# pods. By specifying the type as a 'LoadBalancer', Container Engine will
# create an external HTTP load balancer.
# For more information about Services see:
#   https://cloud.google.com/container-engine/docs/services/
# For more information about external HTTP load balancing see:
#   https://cloud.google.com/container-engine/docs/load-balancer
apiVersion: v1
kind: Service
metadata:
  name: northpole
  labels:
    app: northpole
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: northpole
# [END service]